<div class="container">
    <p class="header1">Contact Me</p>
</div>

<div class="d-flex container justify-content-center">

<form onsubmit="submitFunc()">
    <div class="form-row">
        <label for="inputFName" class="col-sm-2 col-form-label">First name</label>
        <div class="col-4">
            <input type="text" class="form-control" id="inputFName" placeholder="First name">
        </div>
        <label for="inputLName" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-4">
            <input type="text" class="form-control" id="inputLName" placeholder="Last name">
        </div>
    </div>

    <div class="form-row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
    </div>

    <div class="form-row">
        <label class="col-sm-2">Address</label>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Zip">
        </div>
    </div>

    <div class="form-row">
        <label for="inputPNum" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-4">
            <input type="number" class="form-control" id="inputPNum" placeholder="Phone Number">
        </div>
        <label for="inputHNum" class="col-sm-2 col-form-label">Home Number</label>
        <div class="col-4">
            <input type="number" class="form-control" id="inputHNum" placeholder="Home Number">
        </div>
    </div>

    <div class="form-row">
        <label for="inputmessage" class="col-sm-2 col-form-label">Message</label>
        <div class="col-10">
            <input type="text" class="form-control" id="inputmessage" placeholder="Message" style="height: 100px">
        </div>

    </div>

    <button type="submit" class="btn btn-light">Submit</button>


</form>
